worker: 48
metrics: ['NDCG', 'MRR', 'Hit', 'Precision', 'Recall', 'Serendipity', 'GiniIndex', 'ShannonEntropy', 'ItemCoverage']
topk: [10,20]
valid_metric: 'ndcg@10'
epochs: 30
data_path: /home/recsysdatasets
dataset: alibaba-fashion

# Filter interactions by users and items count
user_inter_num_interval: [15, 10000000000]
item_inter_num_interval: [15, 10000000000]

train_batch_size: 1024
eval_batch_size: 32768

load_col:
    inter: [user_id, item_id]
    kg: [head_id, relation_id, tail_id]
    link: [item_id, entity_id]
    user: [user_id]
    item: [item_id]

