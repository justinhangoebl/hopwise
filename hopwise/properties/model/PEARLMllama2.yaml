base_model: llama2
### Decoder PARAMETERS ###

num_layers: 1
num_heads: 4
embedding_size: 256
temperature: 1.0
logits_processor: ConstrainedLogitsProcessorWordLevel

### PATH SAMPLING PROCESS ###

max_hop_length: 3
infer_path_length: 9

MAX_PATHS_PER_USER: 1
path_sample_args:
    temporal_causality: False
    strategy: simple-ui
    parallel_max_workers: -1

path_generation_args:
    paths_per_user: 10