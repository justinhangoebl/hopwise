base_model: llama3

logits_processor: ConstrainedLogitsProcessorWordLevel
### Decoder PARAMETERS ###

n_layers: 1
n_heads: 4
hidden_size: 256
temperature: 1.0
rope_base: 10_000
rope_config: ~
num_kv_groups: 8

### PATH SAMPLING PROCESS ###

max_hop_length: 3
infer_path_length: 9
MAX_PATHS_PER_USER: 1
path_sample_args:
    temporal_causality: False
    strategy: simple-ui
    parallel_max_workers: -1

path_generation_args:
    paths_per_user: 10